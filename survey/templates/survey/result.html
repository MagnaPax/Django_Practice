<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>설문조사 결과</title>
</head>
<body>
    <h1>설문조사 결과</h1>
<!--    <table border="1" style="width:400px">-->
    <table border="1">
        <tr style="background:pink">
            <th>문항</th>
            <th>응답수</th>
        </tr>
        <tr><td colspan="2">{{surveyList}}</td></tr>
        {% for row,ans in surveyList %}
        <tr>
            <td>{{ans}}</td>
            <td>{{row.sum_num}}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
