<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>내 장고 웹앱</title>
</head>
<body>

    <h1>내 장고 웹앱</h1>
    <h2>총 게시물 갯수 : {{post_count}}</h2>

    <div>
        <table border="1" style="width:600px">
            <thead style="background:orange">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>저자</th>
            </tr>
            </thead>
            <tbody>
            {% for e in items %}
                <tr>
                    <td>{{e.idx}}</td>
                    <td>{{e.title}}</td>
                    <td>{{e.content}}</td>
                    <td>{{e.author}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
