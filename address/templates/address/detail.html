<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form name="form1" method="post">
    <!-- 수정과 삭제 시에 반드시 넘겨야 할 식별자 즉, idx를 히든 속성으로 처리한다   -->
    <input type="hidden" name="idx" value="{{addr.idx}}">
    {% csrf_token %}
    <table border="1" style="width:300px">
        <thead>
            <tr>
                <td colspan="2">상세보기 예제</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>이름</td>
                <td><input type="text" name="name" id="name" value="{{addr.name}}" required></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><input type="text" name="tel" id="tel" value="{{addr.tel}}" required></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="email" id="email" value="{{addr.email}}" required></td>
            </tr>
            <tr>
                <td>주소</td>
                <td><input type="text" name="address" id="address" value="{{addr.address}}" required></td>
            </tr>
        </tbody>
        <tfoot>
            <th>
                <td colspan="2">
                <input type="button" value="리스트" id="btnlist" onclick="gourl()">&nbsp;
                <input type="button" value="삭제" id="btndel" onclick="del()">&nbsp;
                <input type="button" value="수정" id="btnupdate" onclick="update()">&nbsp;
                </td>
            </th>
        </tfoot>
    </table>
</form>
<script>
    function gourl(){
        location="/address/";
    }

    //del()
    function del(){
        document.form1.action="delete";
        document.form1.submit();
    }

    //update()
    function update(){
        document.form1.action="update";
        document.form1.submit();
    }
</script>
</body>
</html>
